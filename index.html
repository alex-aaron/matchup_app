<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Matchup Generator</title>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel='stylesheet' href="styles.css" />
  </head>
  <body>
    <h1>Matchup Generator</h1>

    <div class="card" style="width: 30rem">
        <div class="card-body">
            <form id="movie-input-form">
                <div class="form-group">
                    <label for="movie">Enter Movie</label>
                    <input type="text" class="form-control" id="movie-input">
                    <button type="submit" id="movie-input-submit">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <div id="matchup-container">

    </div>

    <div id="results">
        <div class="card" id="results-card">
            
        </div>
    </div>

    <script type="text/JavaScript" src ="https://MomentJS.com/downloads/moment.js"></script>
    <script src="./helpers/table.js"></script>
    <script src="./helpers/cards.js"></script>
    <script src="./helpers/random.js"></script>
    <script src="movies.js"></script>
    <script src="index.js"></script>
  </body>
</html>
